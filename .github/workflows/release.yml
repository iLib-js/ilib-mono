# based on https://github.com/changesets/action?tab=readme-ov-file#with-publishing
name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        environment: Release
        permissions:
            id-token: write
            contents: write
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
            - name: Install pnpm
              uses: pnpm/action-setup@v4
            - name: Use Node.js 22.x
              uses: actions/setup-node@v6
              with:
                  node-version: 22.x
                  cache: pnpm
                  registry-url: "https://registry.npmjs.org/"
            # Ensure npm 11.5.1 or later is installed so we can publish to npm with OIDC
            # per https://docs.npmjs.com/trusted-publishers#github-actions-configuration
            - name: Force update npm
              run: npm install -g npm@latest
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: pnpm ci:release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # Workaround to use OIDC in changeset action
                  # per https://github.com/changesets/action/issues/542
                  NPM_TOKEN: ""
