version: 2.1

orbs:
    node: circleci/node@6.3.0
    browser-tools: circleci/browser-tools@1.4.8

workflows:
    test:
        jobs:
            - test-all:
                  filters:
                      branches:
                          only:
                              - main
            - test-affected:
                  filters:
                      branches:
                          ignore:
                              - main

jobs:
    test-all:
        executor:
            name: node/default
            tag: 20.18-browsers
        environment:
            TURBO_UI: "false"
        steps:
            - browser-tools/install-chrome
            - checkout
            - node/install-packages:
                  pkg-manager: pnpm
            - run:
                  command: pnpm build
            - run:
                  command: pnpm test:ci
    test-affected:
        executor:
            name: node/default
            tag: 20.18-browsers
        environment:
            TURBO_UI: "false"
        steps:
            - browser-tools/install-chrome
            - checkout
            - node/install-packages:
                  pkg-manager: pnpm
            - run:
                  command: pnpm build
            - run:
                  command: pnpm test:ci:affected
